
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stop Watch</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
      <link href="styling.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      
      

  </head>

  <body>
      <div class="container-fluid">
          
          <div id="header">
              Stop Watch
          </div>
          
          <div id="lap"><span id="lapminute">00</span>:<span id="lapsecond">00</span>:<span id="lapcentisecond">00</span></div>
          
          <div id="time">
              <span id="timeminute">00</span>:<span id="timesecond">00</span>:<span id="timecentisecond">00</span>
          </div>
          
          <div class="row" id="contolcontainer">
              
              <div class="col-xs-2 col-xs-offset-4">
                  <div id="startb" class="control">
                     Start 
                  </div>
                  <div id="stopb" class="control">
                     Stop 
                  </div>
                  <div id="resumeb" class="control">
                     Resume
                  </div>
                  
              </div>
         
              
              <div class="col-xs-2">
                  <div id="lapb" class="control">
                     Lap
                  </div>
                  <div id="resetb" class="control">
                     Reset
                  </div>
                  
                  
              </div>
          </div>
          <div id="laps">
              
          </div>
      </div>
     
      
      
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
      
      <script src="stop.js">
      
      </script>
  </body>
</html>
